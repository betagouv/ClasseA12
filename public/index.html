    content="Ce projet en cours de développement, co-construit avec les acteurs du dispositif « devoirs faits » (professeurs, C.P.E., A.E.D, chefs d’établissements…) a pour objectif de valoriser les retours d’expérience et les initiatives inspirantes, via un produit numérique de type réseau social.">

    content="Ce projet en cours de développement, co-construit avec les acteurs du dispositif « devoirs faits » (professeurs, C.P.E., A.E.D, chefs d’établissements…) a pour objectif de valoriser les retours d’expérience et les initiatives inspirantes, via un produit numérique de type réseau social.">

<body>
  <div id="root"></div>

  <!-- Matomo -->
  <script type="text/javascript">
    window._paq = window._paq || [];
    window._paq.push(['trackPageView']);
    window._paq.push(['enableLinkTracking']);
    (function () {
      var u = "//stats.data.gouv.fr/";
      window._paq.push(['setTrackerUrl', u + 'piwik.php']);
      window._paq.push(['setSiteId', '174']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'piwik.js'; s.parentNode.insertBefore(g, s);
    })();

    window.addEventListener("newURL", function (e) {
      const detail = e.detail;
      window._paq.push(['setCustomUrl', detail.url]);
      window._paq.push(['setDocumentTitle', detail.title]);
      window._paq.push(['trackPageView']);
    });
  </script>
  <!-- End Matomo Code -->
</body>
